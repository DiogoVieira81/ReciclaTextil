<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Troca Pontos
                </p>
                <div *ngIf="ticketUpdateMessage" [ngClass]="class" role="alert">
                  {{ ticketUpdateMessage }}
                </div>

                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="form3Example1c"
                        >Total vales acumulados :</label
                      >
                      <input
                        type="text"
                        id="form3Example1c"
                        [value]="donorsTickets"
                        class="form-control"
                        readOnly
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="form3Example1c"
                        >Total Pontos :</label
                      >
                      <input
                        type="text"
                        id="form3Example1c"
                        [value]="points"
                        class="form-control"
                        readOnly
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="form3Example3c"
                        >Total vales a acumular:</label
                      >
                      <input
                        type="text"
                        id="form3Example3c"
                        [value]="ticket"
                        class="form-control"
                        readonly
                      />
                      <span
                        *ngIf="trocarClicado && points < 5"
                        class="text-danger"
                        >São necessários no mínimo 5 pontos para obter um
                        vale!</span
                      >
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-info"
                    (click)="updateDonorTicket()"
                  >
                    Trocar
                  </button>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
