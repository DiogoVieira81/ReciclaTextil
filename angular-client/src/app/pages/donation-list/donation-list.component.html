<div id="list">
  <h3>Donations:</h3>
</div>
<table>
  <thead>
    <tr>
      <th>Donor's Name</th>
      <th>Kilograms Donated</th>
      <th>Condition</th>
      <th>Points Awarded</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let donation of data">
        <ng-container *ngIf="donation.entity._id === entityID">
          <td>{{ donation.donor.name }}</td>
          <td>{{ donation.kg }}</td>
          <td>{{ donation.condition }}</td>
          <td>{{ donation.points }}</td>
        </ng-container>
    </tr>
  </tbody>
</table>
