<div class="donor-dashboard">
  <div>
    <h2>Entities Benefiting from Donations</h2>
    <ul>
      <li *ngFor="let entity of entities">
        {{ entity.name }} - {{ entity.description }}
      </li>
    </ul>
  </div>

  <div class="chart">
    <h2>Points earned by donor</h2>
    <canvas id="barChart"></canvas>
  </div>
  <div class="chart">
    <h2>Kgs donated per entity</h2>
    <canvas id="pieChart2"></canvas>
  </div>
  <div class="chart">

  </div>
