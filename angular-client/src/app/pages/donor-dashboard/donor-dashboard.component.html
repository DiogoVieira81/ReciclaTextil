    <h1>Donor Dashboard</h1>
  </div>

    <h2>Entities Benefiting from Donations</h2>
    <ul>
      <li *ngFor="let entity of data">
        {{ entity.data }} - {{ entity.description }}
      </li>
    </ul>
  </div>
  
  <div class="dashboard">
    <div class="chart">
      <h2>Points earned by donor</h2>

      <h2>Kgs donated per donor</h2>
