<div class="container mt-5" style="margin-top: 50px;">
  <h2 style="margin-top:5rem;">Formul√°rio de contato:</h2>
  <form (ngSubmit)="contactForm(form)" #form="ngForm">
    
    <div *ngIf="messageSent" class="alert alert-success" role="alert">
      Mensagem enviada com sucesso
    </div>

    <div class="form-group">
      <label style="font-weight: bold;">Nome:</label>
      <input type="text" class="form-control" [value]="name" name="name" readOnly>
    </div>
    <div class="form-group">
      <label style="font-weight: bold;">Email:</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email" >
    </div>
    
    <div class="form-group">
      <label style="font-weight: bold;">Assunto:</label>
      <input type="text" class="form-control" name="assunto" [(ngModel)]="assunto" ngModel>
    </div>
    
    <div class="form-group">
      <label style="font-weight: bold;">Mensagem:</label>
      <textarea class="form-control" cols="30" rows="6" name="message" [(ngModel)]="message" ngModel></textarea>
    </div>
    
    <button type="submit" style="margin-top:1rem;" class="btn btn-primary">Enviar</button>
  </form>
</div>
