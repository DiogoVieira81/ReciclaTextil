<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" name="EmailId" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password"  name="Password" required>
                    <label>Password</label>
                </div>
                
                <button type="button" (click)="login()" class="btn">Login</button>
                <p class="register-link"><a href="#">Increver-se Aqui como Doador!</a></p>
                <p class="register-link">
                    <a href="/register/entity">Increver-se Aqui como Entidade!</a>
                </p>
            </form>
        </div>
        
    </div>
</div>
