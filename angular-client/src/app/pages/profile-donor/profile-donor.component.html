<div class="form-row">
  <div class="form-group col-md-6">
    <label for="name">Nome:</label>{{ donor.name }}
  </div>
</div>
<div class="form-group"><label for="email">Email:</label>{{ donor.email }}</div>
<div class="form-group">
  <label for="phoneNumber">Telefone:</label>{{ donor.phoneNumber }}
</div>
<div class="form-group">
  <label for="adress">Morada:</label>{{ donor.address }}
</div>
<div class="form-row">
  <div class="col-md-6">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="city">Cidade</label>{{ donor.city }}
      </div>
      <div class="form-group col-md-6">
        <label for="district">Distrito: </label>{{ donor.district }}
      </div>
    </div>
    <div class="form-group">
      <label for="inputKg">Quantidade de Kg doados:</label>{{ donor.kg }}
    </div>
    <div class="form-group">
      <label for="inputPoints">Quantidade de Pontos Acumulados:</label
      >{{ donor.points }}
    </div>
    <div class="form-group">
      <label for="inputQuantity">Quantidade de doações efetuadas:</label
      >{{ donor.donations.length }}
    </div>
  </div>
  <div class="col-md-6" style="padding-left: 14rem">
    <img [src]="donor.image" alt="" />
  </div>
</div>
